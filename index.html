<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body >
    <nav>
        Discussion Portal
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 pt-3" id="left">
                <div class="row pr-4">
                    <div class="col-12 d-flex justify-content-around align-items-center">
                        <button class="btn btn-primary" id="newform">New Question form</button>
                        <input type="text" placeholder="search question..." id="search">
                        <button class="btn btn-primary" id="fav">Favourite</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-0">
                        <div id="ques">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 pt-5" id="right">
                <h1 id="head">Welcome to Discussion Portal !</h1>
                Enter a subject and question to get started
                <div>
                    <input type="text" placeholder="Subject" id="subject">
                </div>
                <div>
                    <textarea class="content" id="question" placeholder="Question"></textarea>
                </div>
                <div style="float: right;">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
            <div class="col-md-6 pt-5 cl" id="resolveside">
                <div class="row">
                    <div class="col-12 p-0">
                        <h5>Question</h5>
                        <div id="clicked">
                            <h4></h4>
                            <p></p>
                        </div>
                        <div style="float: right; margin-top: 10px;">
                            <button class="btn btn-primary" id="resolvebtn">Resolve</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12 p-0">
                        <h5>Responses</h5>
                        <div id="response-head">

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-12">
                        <h4>Add Response</h4>
                        <div>
                            <input type="text" placeholder="Enter Name" id="nam">
                        </div>
                        <div>
                            <textarea class="content" id="comment" placeholder="Enter Comment"></textarea>
                        </div>
                        <div style="float: right;">
                            <button class="btn btn-primary" id="responsebtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="newresp">
        <div class="row" id="response">
            <div class="col-8">
                <h4></h4>
                <p id="time" style="padding-top: 2px;"></p>
            </div>
            <div class="col-4 d-flex justify-content-around align-items-center ">
                <a class="up fa fa-thumbs-up" style="color:green; "> </a>
                <a class="down fa fa-thumbs-down" style="color:red; "> </a>
                <a class="fav fa fa-star" style="color: white; "></a>
            </div>

        </div>
    </template>
    <template id="newdata">
        <div class="row ro" style="background-color: grey;">
            <div class="col-6 m">
                <h4 style="color: white;"></h4>
                <p style="color: white;"></p>
            </div>
            <div class="col-4 d-flex justify-content-around align-items-center ">
                <a class="up fa fa-thumbs-up" style="color:green; "> </a>
                <a class="down fa fa-thumbs-down" style="color:red; "> </a>
                <a class="fav fa fa-star" style="color:white; "></a>
            </div>
        </div>
    </template>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
